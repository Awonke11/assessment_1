<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>The Chores App</title>
    <script src="https://kit.fontawesome.com/85f62f1b07.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <nav class="nav">
        <header class="nav-header">
            <i class="fa-solid fa-bars"></i>
            <div class="nav-header-logo">
                <i class="fa-solid fa-circle"></i>
                <h2 class="nav-header-logo-title">Chores</h2>
            </div>
        </header>
        <form class="nav-area">
            <input type="text" class="nav-area-input" placeholder="Add Item" />
            <button class="nav-area-icon" type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>  
        </form>
    </nav>
    <div class="divider-line"></div>
    <main class="main">
        <section class="main-todo">
            <h3 class="main-todo-title">TO DO</h3>
            <section class="main-todo-container">
                
            </section>
        </section>
        <section class="main-completed">
            <h3 class="main-completed-title">COMPLETED</h3>
            <section class="main-completed-container">
                
            </section>
        </section>
    </main>
</body>
</html>
